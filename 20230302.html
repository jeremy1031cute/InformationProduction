<!DOCTYPE html>
<html>
  <head>
    <title>挖哈</title>
  </head>

  <body>
    <h1>BMI計算器</h1>

    <table border="2">
      <tr>
        <th>身高</th>
        <th>體重</th>
      </tr>
      <tr>
        <td><input type="number" id="height" name="height" placeholder="公尺"></td>
        <td><input type="number" id="weight" name="weight" placeholder="公斤"></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button id="calculator" onclick="calculate()">計算</button>
        </td>
      </tr>
    </table>

    <script type="text/javascript">
        function calculate(){
          let height = document.querySelector("#height").value;
          let weight = document.querySelector("#weight").value;
          alert("身高"+height);
          alert("體重"+weight);
          let bmi = weight / (height * height);
          alert("bmi"+bmi);
          if(bmi < 18.5){
            alert("體重過輕");
          }else if(bmi >= 18.5 && bmi <24){
            alert("健康體位");
          }else{
            alert("體位異常");
          }
        }
    </script>

    <table border="2">
      <tr>
        <th>書名</th>

        <td>謄本數</td>
      </tr>
      <tr>
        <td>七龍珠</td>
        <td>謄本數</td>
      </tr>
    </table>

  </body>
</html>

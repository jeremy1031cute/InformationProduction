<html>
	<head>
		<title>顯示與隱藏</title>
	</head>
	<body>

		<button onclick="hide();">隱藏文字</button>
		<button onclick="show();">顯示文字</button>

		<button onclick="hide_chat();">隱藏派大星</button>
		<button onclick="show_chat();">顯示派大星</button>

		<div class="news_title">
			第六週上課
			<br />
			要準備期中報告了
			<br />
			有的時候我就是好想逃離那一切
		</div>

		<button class="chat">
			<img src="https://memeprod.ap-south-1.linodeobjects.com/user-template/9409ef8b707fc98b21d7c2e95f3c4477.png" width="450" height="400">
		</button>

		<div class="chat">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9qLGEtaJDcXx5kdnhV7VeZkXfXuXI_-mDHw&usqp=CAU" width="450" height="400">
		</div>

	<script type="text/javascript">
		function hide() {
			document.querySelector(".news_title").style.display="none";//(".news_title").make the compiler can realize it as a class name
		}
		function show() {
			document.querySelector(".news_title").style.display="block";
		}

		function hide_chat() {
			//document.querySelector(".chat").style.display="none";
			let elements = document.querySelectorAll(".chat");
			for(let i = 0; i < elements.length; i=i+1) {
				elements[i].style.display = "none";
			}
		}

		function show_chat() {
			//document.querySelector(".chat").style.display="block";
			let elements = document.querySelectorAll(".chat");
			for(let i = 0; i < elements.length; i=i+1) {
				elements[i].style.display = "block";
			}
		}
	</script>
	</body>

</html>
